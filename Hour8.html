<!DOCTYPE html>
<html>
<head>
<title>Yesterdays date</title>
</head>
<body>
<script>
var today = new Date();
today.prototype.getYesterday() = function() { return today.setDate(today.getDate() - 1);
}
var2 = today.getYesterday();
message = 'Yesterdays date is' + var2 + '\n';
alert(message);
</script>
</body>
</html>
